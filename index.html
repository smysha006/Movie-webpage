<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMovies</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2 class="logo">iMovies</h2>
        <ul class="menu">
            <li>Home</li>
            <li>Movies</li>
            <li>My List</li>
        </ul>
    </nav>


    <!-- Hero Movie Section -->
    <section id="movieSection" class="hero">

        <div class="movie-content">
            <h1 id="title">The Little Mermaid</h1>

            <p id="info">2023 | 2h 14min | Romance</p>

            <p id="description">
                A young mermaid makes a deal with a sea witch to trade her beautiful voice 
                for human legs so she can discover the world above water.
            </p>

        <div class="buttons">
            <button id="showBtn">Show Details</button>
            <button id="hideBtn">Hide Details</button>
            <button id="toggleBtn">Toggle Details</button>
            <button id="nextBtn">Next </button>
        </div>
        </div>

    </section>

</body>
    <script src="app.js"></script>
</body>

</html>
